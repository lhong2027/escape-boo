<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Who?</title>
</head>

<style>

* {margin: 0;padding: 0; box-sizing: border-box;}

@font-face { font-family: 'pixel-sans'; src:url(Pixelify_Sans/PixelifySans-VariableFont_wght.ttf)}

.container{ position: relative; height: 100vh; width: 100vw;}

body { background-color: black; background-image: url(assetss/edited.png);background-repeat: no-repeat; background-size: 100% 100%;}

.riddle { display: flex; color: yellow; margin-bottom: 10px; justify-content: center; align-items: flex-end; font-family: 'pixel-sans'; font-size: 25px; height: 100vh;}

.box {
        width: 300px; height: 350px;display: flex; align-items: center;justify-content: center;flex-direction: column; margin: 100px; animation-name: bounce; animation-duration: 1.5s; animation-direction: alternate; animation-iteration-count: infinite; overflow: hidden; animation-timing-function: linear;}
.box2 { width: 300px; height: 350px; display: flex; align-items: center; justify-content: center; flex-direction: column;
        margin: 100px; animation-name: bounce; animation-duration: 1.5s; animation-direction:alternate-reverse; animation-iteration-count: infinite; overflow: hidden; animation-timing-function: linear;}
.box3 { width: 300px; height: 350px;display: flex; align-items: center; justify-content: center; flex-direction: column;
        margin: 100px; animation-name: bounce; animation-duration: 1.5s; animation-direction:alternate; animation-iteration-count: infinite; overflow: hidden; animation-timing-function: linear;}
.box4 {width: 300px; height: 350px;display: flex;align-items: center;justify-content: center;flex-direction: column;
        margin: 100px; animation-name: bounce; animation-duration: 1.5s; animation-direction:alternate-reverse; animation-iteration-count: infinite; overflow: hidden; animation-timing-function: linear;}

@keyframes bounce {
			100% {transform: translate(0px, 100px);}}
    
p { font-family: 'pixel-sans'; color:rgb(255, 255, 172); text-align: center; font-size: 25px;}

.ghost{ width: 350px; height: 350px; background-size: contain; background-position: center; background-repeat: no-repeat;
background-image: url('assetss/pnghut_ghost-pixel-art-gif-image-technology-cute.png');}

.box:hover .ghost{ background-image: url('/assetss/criminal.png');}
.box2:hover .ghost{background-image: url('/assetss/baker.png');}
.box3:hover .ghost{background-image: url('/assetss/customer.png');}
.box4:hover .ghost{background-image: url('/assetss/walkpast.png');}

.hint { 
    width: 100px; height: 100px; color: yellow; font-family: 'pixel-sans';font-size: 20px; margin-top: 20px;}
    
    .hint:hover { width: 300px; height: 200px; background-color: black; background-image: url(/assetss/hintt.png); background-position: center; background-size: 100% 90%;}

.answer { 
    width: 100px; height: 100px;color: yellow; font-family: 'pixel-sans'; font-size: 20px; margin-top: 20px;}

        .answer:hover {width: 400px; height: 300px; background-color: black; background-image: url(/assetss/answerr.png);background-position: center; background-size: 100% 90%;}

.position { position: fixed; top: 10px; right: 150px;}
.position2 { position: fixed; top: 10px; right: 20px;}


</style>

<body>

<div class="container"><div class="riddle"><h1 style="padding-bottom: 120px;">A bakery exploded. Who is the criminal?</h1></div> 

<div style="position: absolute; top: 35px; left: 210px; text-align: center;"><div class="box"><div class="ghost"></div></div>
</div>
<div style="position: absolute; top: 35px; left: 570px; text-align: center;"><div class="box2"><div class="ghost"></div></div></div>
<div style="position: absolute; top: 35px; left: 930px; text-align: center;"><div class="box3"><div class="ghost"></div></div></div>
<div style="position: absolute; top: 35px; left: 1290px; text-align: center;"><div class="box4"><div class="ghost"></div></div></div>


<div class="position">
    <div class="hint"> <img src="/assetss/mag.png" width="30px" height="30px"><br> Hint</div>
</div>

<div class="position2">
    <div class="answer">&nbsp;&nbsp;&nbsp;<img src="/assetss/book.png" width="30px" height="30px"><br>Answer</div>
</div>

</div>

</body>
</html>
